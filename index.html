<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: burlywood;">

    <center>
        <div class="signup-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2>Register</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <table>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="First name" class="form-control" id="exampleFormControlInput1"
                            placeholder="enter First name" >
                        
                    </td>
                </tr>
                <tr>
                    
                    <td>Last Name</td>
                    <td>
                            
                        <input type="Last name" class="form-control" id="exampleFormControlInput1"
                            placeholder="enter Last Name">
                            
                    </td>
                </tr>
                <tr>
                    <td>Department name</td>
                    <td>
                        <input type="Department name" class="form-control" id="exampleFormControlInput1"
                            placeholder="enter department">

                    </td>
                </tr>
                <tr>
                    <td>UserName</td>
                    <td>
                        <input type="username" class="form-control" id="exampleFormControlInput1"
                            placeholder="username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="Confirm password">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio"Name="Gender">Male
                        <input type="radio"Name="Gender">Female
                        <input type="radio"Name="Gender">Others
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <select>
                            <option>+254</option>
                            <option>+256</option>
                            <option>+94</option>
                        </select>
                        <input type="phone number" class="form-control" id="exampleFormControlInput1"
                        placeholder="76********" maxlength="9">
                    </td>
                </tr>

                </td>
               

            </table>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
           
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>

        </form>
    </center>

</body>

</html>
